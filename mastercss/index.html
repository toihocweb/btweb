<!DOCTYPE html>
<html lang="en">
<head>

<style>
    .container{
        display: inline-block;
        padding:20px 50px;
        background: url(rec.svg);
    }
    .container2{
        display: inline-block;
        padding:20px 50px;
        background: url(rec2.svg);
    }
    .container3{
        display: inline-block;
        padding:20px 40px;
        background: url(rec3.svg);
    }
    .img{
        width: 300px;
        display: block;
        position: relative;
      
    }
    img{
        max-width: 100%;
    }
    .img p{
        position: absolute;
        background: forestgreen;
        padding: 20px 30px;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        color: white;
        mix-blend-mode: screen;
    }


</style>
<body>
    <div class="img">
        <img src="https://picsum.photos/310/310" alt="">
        <p>View More</p>
    </div>
    <div class="container">

    </div>
    <div class="container2">

    </div>
    <a href="" class="container3">Hello</a>

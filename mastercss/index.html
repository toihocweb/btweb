<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .container{
        display: inline-block;
        padding:20px 50px;
        background: url(rec.svg);
    }
    .container2{
        display: inline-block;
        padding:20px 50px;
        background: url(rec2.svg);
    }
    .container3{
        display: inline-block;
        padding:20px 40px;
        background: url(rec3.svg);
    }
    .img{
        width: 310px;
        display: block;
        position: relative;
      
    }
    img{
        max-width: 100%;
    }
    .img p{
        position: absolute;
        background: black;
        padding: 20px 30px;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        color: white;
        mix-blend-mode: multiply;
    }
    
    h1{
        width: 100%;
        display: flex;
        align-items: center;
       
    }

    h1::after,h1::before{
        content: '';
        height: .1em;
        background: grey;
        flex-grow: 1;
        margin: .5em;
    }

</style>
<body>
    <h1>Hello</h1>
    <div class="img">
        <img src="https://picsum.photos/310/310" alt="">
        <p>View More</p>
    </div>
    <div class="container">
        <h1 contenteditable="">Hello</h1>
    </div>
    <div class="container2">
        <h1 contenteditable="">Goodbye</h1>
    </div>
    <a href="" class="container3">Hello</a>
</body>
</html>
